paths:
    migrations: '%%PHINX_CONFIG_DIR%%/src/Database/migrations'
    seeds: '%%PHINX_CONFIG_DIR%%/src/Database/seeds'

environments:
    default_migration_table: phinxlog
    default_environment: development
    production:
        adapter: mysql
        host: localhost
        name: production_db
        user: root
        pass: ''
        port: 3306
        charset: utf8

    development:
        adapter: mysql
        host: 127.0.0.1
        name: phptests
        user: phptests
        pass: '123456'
        port: 8889
        charset: utf8

version_order: creation
